<!DOCTYPE html>
<html>
<head>
    <title>Prime Finder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600;800&display=swap">
    <style>
        :root {
            --primary: #4C1D95;
            --primary-light: #7C3AED;
            --bg: #F5F3FF;
            --surface: #ffffff;
            --text: #1F2937;
            --text-light: #6B7280;
            --border: #E5E7EB;
        }        @keyframes floatSymbol {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .math-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.03;
            font-family: 'Times New Roman', serif;
        }

        .math-symbol {
            position: absolute;
            font-size: 2rem;
            color: var(--primary);
            animation: floatSymbol 10s infinite;
        }

        body { 
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 100% 0%, rgba(124, 58, 237, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(76, 29, 149, 0.08) 0%, transparent 50%),
                linear-gradient(to right, rgba(124, 58, 237, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(124, 58, 237, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 20px 20px, 20px 20px;
        }

        .container { 
            max-width: 800px;
            margin: 0 auto;
            background: var(--surface);
            padding: 48px;
            border-radius: 24px;
            box-shadow: 
                0 4px 6px -1px rgb(0 0 0 / 0.05),
                0 10px 15px -3px rgb(0 0 0 / 0.05);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "∏";
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 200px;
            opacity: 0.03;
            font-family: 'Times New Roman', serif;
            transform: rotate(-15deg);
        }

        h1 {
            font-size: 2.75rem;
            margin-bottom: 2rem;
            background: linear-gradient(120deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        h1::before {
            content: "ℙ";
            margin-right: 0.5rem;
            font-family: 'Fira Code', monospace;
            font-weight: 600;
        }

        .form-group {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            position: relative;
        }

        input[type="number"] { 
            flex: 1;
            padding: 16px 20px;
            font-size: 1.125rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Fira Code', monospace;
            background: var(--bg);
            color: var(--text);
        }

        input[type="number"]::placeholder {
            color: var(--text-light);
        }

        input[type="number"]:focus {
            border-color: var(--primary-light);
            background: var(--surface);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        button { 
            padding: 16px 32px;
            font-size: 1.125rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 29, 149, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 50%);
            transform: scale(0);
            transition: transform 0.6s;
        }

        button:hover::after {
            transform: scale(1);
        }

        .result { 
            margin-top: 32px;
            padding: 32px;
            background: var(--bg);
            border-radius: 16px;
            border: 2px solid rgba(124, 58, 237, 0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        .result h3 {
            margin-top: 0;
            color: var(--text);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }        .result h3::before {
            content: "→";
            color: var(--primary-light);
            font-family: 'Fira Code', monospace;
        }

        .continue-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid rgba(124, 58, 237, 0.1);
            text-align: center;
        }

        .continue-section p {
            color: var(--text-light);
            margin-bottom: 16px;
            font-size: 0.9rem;
        }

        .continue-btn {
            background: var(--primary-light);
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.2);
        }

        .continue-form {
            margin: 0;
        }

        .result .prime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 12px;
            padding: 16px;
            background: var(--surface);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .prime-number {
            font-family: 'Fira Code', monospace;
            font-size: 1.125rem;
            color: var(--primary);
            background: var(--bg);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .prime-number:hover {
            transform: translateY(-2px);
            border-color: var(--primary-light);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.1);
            color: var(--primary-light);
        }

        .prime-number::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-light), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .prime-number:hover::before {
            opacity: 0.1;
        }

        .prime-number span {
            position: relative;
            z-index: 1;
        }
        
        .loader {
            display: none;
            margin: 40px auto;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            position: relative;
            perspective: 800px;
        }

        .loader::before,
        .loader::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--primary);
            animation: spin 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        .loader::before {
            border-top-color: var(--primary);
            animation-delay: 0s;
        }

        .loader::after {
            border-top-color: var(--primary-light);
            animation-delay: -1s;
            opacity: 0.6;
        }

        @keyframes spin {
            0% { transform: rotateX(60deg) rotateZ(0); }
            100% { transform: rotateX(60deg) rotateZ(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }        .github-profile {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(76, 29, 149, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .github-profile:hover {
            transform: translateY(-4px) rotate(360deg);
            box-shadow: 0 8px 24px rgba(76, 29, 149, 0.3);
        }

        .github-profile svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            .form-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            h1 {
                font-size: 2rem;
            }

            .github-profile {
                bottom: 16px;
                right: 16px;
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>    <div class="math-bg" id="mathBg"></div>
    <div class="container">
        <h1>rimes</h1>
    <a href="https://github.com/mohcine-otmane" class="github-profile" target="_blank" title="Visit my GitHub profile">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
        </svg>
    </a>
        <form method="GET" id="primeForm">
            <div class="form-group">
                <input type="number" id="limit" name="limit" min="2" required placeholder="Enter a number ≥ 2">
                <button type="submit">Calculate Primes</button>
            </div>
        </form>
        <div class="loader" id="loader"></div>        {% if primes %}
        <div class="result">
            <h3>Prime numbers {% if has_more %}(calculating...){% else %}up to{% endif %} {{ limit }}</h3>
            <div class="prime-grid">
                {% for prime in primes %}
                <div class="prime-number"><span>{{ prime }}</span></div>
                {% endfor %}
            </div>
            {% if has_more %}
            <div class="continue-section">
                <p>Showing primes up to {{ next_start - 1 }}</p>
                <form method="GET" class="continue-form">
                    <input type="hidden" name="limit" value="{{ limit }}">
                    <input type="hidden" name="start_from" value="{{ next_start }}">
                    <button type="submit" class="continue-btn">Continue Calculation</button>
                </form>
            </div>
            {% endif %}
        </div>
        {% endif %}
    </div>    <script>
        document.getElementById('primeForm').addEventListener('submit', function() {
            document.getElementById('loader').style.display = 'block';
            const result = document.querySelector('.result');
            if (result) {
                result.style.display = 'none';
            }
        });

        // Create mathematical background
        const mathSymbols = ['∑', '∏', '√', '∞', 'π', '∫', '∂', 'θ', 'λ', 'φ', '∇', '∆', 'μ', 'α', 'β'];
        const mathBg = document.getElementById('mathBg');
        
        function createSymbol() {
            const symbol = document.createElement('div');
            symbol.className = 'math-symbol';
            symbol.textContent = mathSymbols[Math.floor(Math.random() * mathSymbols.length)];
            symbol.style.left = Math.random() * 100 + 'vw';
            symbol.style.top = Math.random() * 100 + 'vh';
            symbol.style.animationDelay = Math.random() * 10 + 's';
            symbol.style.opacity = 0.3 + Math.random() * 0.7;
            symbol.style.fontSize = (2 + Math.random() * 2) + 'rem';
            mathBg.appendChild(symbol);
            
            setTimeout(() => {
                symbol.remove();
                createSymbol();
            }, 20000);
        }

        // Create initial symbols
        for(let i = 0; i < 20; i++) {
            createSymbol();
        }
    </script>
</body>
</html>
